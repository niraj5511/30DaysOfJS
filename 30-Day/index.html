<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Validating Web Forms</h1>
  <div class="first">
    <h4 id="first-name">First Name</h4>
    <input type="text" name="first-name-text" id="text1">
  </div>
  <div id="invalidFirstName"></div>
  <div class="second">
    <h4 id="last-name">Last Name</h4>
    <input type="text" name="last-name-text" id="text2">
  </div>
  <div id="invalidLastName"></div>
  <div class="third">
    <h4 id="email">Email</h4>
    <input type="email" name="email-text" id="text3">
  </div>
  <div id="invalidEmail"></div>
  <div class="fourth">
    <h4 id="password">Password</h4>
    <input type="password" name="password-text" id="text4">
  </div>
  <div id="invalidPassword"></div>
  <div class="fifth">
    <h4 id="telephone">Telephone</h4>
    <input type="text" name="telephone-text" id="text5">
  </div>
  <div id="invalidTelephone"></div>
  <div class="sixth">
    <h4 id="bio">Your bio</h4>
    <input type="text" name="fbio-text" id="text6">
  </div>
  <div id="invalidBio"></div>
  <div class="btn">
    <button type="button">Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
