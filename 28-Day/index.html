<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">30 Days Of JavaScript Challenge Leaderboard</h2>
    <div class="text-and-btn">
      <input id="first-name" type="text" placeholder="First Name" />
      <input id="last-name" type="text" placeholder="Last Name" />
      <input id="country" type="text" placeholder="Country" />
      <input id="score" type="text" placeholder="Score" />
      <button id="add" type="button">Add Player</button>
    </div>
    <p id="invalid"></p>
    <div class="container1">
      <div class="text">
        <p id="added-name">RAM KARKI</p>
        <p id="added-date">Jan 19 2025</p>
      </div>
      <p id="country-name">FINLAND</p>
      <p id="added-score">85</p>
      <div class="buttons">
        <button id="delete">
          <img
            class="delete-icon"
            src="./images/delete-icon.png"
            alt="Delete-Icon"
          />
        </button>
        <button id="plus-score">+5</button>
        <button id="minus-score">-5</button>
      </div>
    </div>
    <div class="container2">
      <div class="text">
        <p id="added-name">SHYAM BASNET</p>
        <p id="added-date">Jan 19 2025</p>
      </div>
      <p id="country-name">NEPAL</p>
      <p id="added-score">70</p>
      <div class="buttons">
        <button id="delete">
          <img
            class="delete-icon"
            src="./images/delete-icon.png"
            alt="Delete-Icon"
          />
        </button>
        <button id="plus-score">+5</button>
        <button id="minus-score">-5</button>
      </div>
    </div>
    <div class="container3">
      <div class="text">
        <p id="added-name">SITA POUDEL</p>
        <p id="added-date">Jan 19 2025</p>
      </div>
      <p id="country-name">INDIA</p>
      <p id="added-score">80</p>
      <div class="buttons">
        <button id="delete">
          <img
            class="delete-icon"
            src="./images/delete-icon.png"
            alt="Delete-Icon"
          />
        </button>
        <button id="plus-score">+5</button>
        <button id="minus-score">-5</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
