<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries Data</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h6 class="title">World Countries Data</h6>
      <p class="no-of-countries">Currently, we have 250 Countries</p>
    </div>
    <button class="population" type="button">POPULATION</button>
    <button class="language" type="button">LANGUAGES</button>
    <p class="description">10</p>
    <div class="bar1">
      <div class="bar-label1">English</div>
      <div class="contain">
        <div class="bar-value1"></div>
      </div>
      <div class="bar-numeric1">91</div>
    </div>
    <div class="bar2">
      <div class="bar-label2">French</div>
      <div class="contain">
        <div class="bar-value2"></div>
      </div>
      <div class="bar-numeric2">45</div>
    </div>
    <div class="bar3">
      <div class="bar-label3">Arabic</div>
      <div class="contain">
        <div class="bar-value3"></div>
      </div>
      <div class="bar-numeric3">25</div>
    </div>
    <div class="bar4">
      <div class="bar-label4">Spanish</div>
      <div class="contain">
        <div class="bar-value4"></div>
      </div>
      <div class="bar-numeric4">24</div>
    </div>
    <div class="bar5">
      <div class="bar-label5">Portugese</div>
      <div class="contain">
        <div class="bar-value5"></div>
      </div>
      <div class="bar-numeric5">9</div>
    </div>
    <div class="bar6">
      <div class="bar-label6">Russian</div>
      <div class="contain">
        <div class="bar-value6"></div>
      </div>
      <div class="bar-numeric6">9</div>
    </div>
    <div class="bar7">
      <div class="bar-label7">Dutch</div>
      <div class="contain">
      <div class="bar-value7"></div>
      </div>
      <div class="bar-numeric7">8</div>
    </div>
    <div class="bar8">
      <div class="bar-label8">German</div>
      <div class="contain">
      <div class="bar-value8"></div>
      </div>
      <div class="bar-numeric8">7</div>
    </div>
    <div class="bar9">
      <div class="bar-label9">Chinese</div>
      <div class="contain">
      <div class="bar-value9"></div>
      </div>
      <div class="bar-numeric9">5</div>
    </div>
    <div class="bar10">
      <div class="bar-label10">Serbian</div>
      <div class="contain">
      <div class="bar-value10"></div>
      </div>
      <div class="bar-numeric10">4</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
