<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="half">
      <div class="heading-text">
        <h1 class="head">WORLD COUNTRIES LIST</h1>
        <h4>Total Number of Countries: 193</h4>
      </div>
      <div class="btn-box">
        <div class="buttons">
          <button id="start" type="button">STARTING WORD</button>
          <button id="search" type="button">SEARCH WITH ANY WORD</button>
        </div>
        <div class="search-merge">
          <input
            id="search-box"
            type="text"
            placeholder="Search for a country..."
          />
          <img
            class="search-icon"
            src="./images/search-icon-png.png"
            alt="Search Icon"
            width="20px"
          />
        </div>
      </div>
    </div>
    <div class="remaining-half">
      <div class="countries">
        <button id="Nepal" type="button">Nepal</button>
        <button id="India" type="button">India</button>
        <button id="China" type="button">China</button>
        <button id="Australia" type="button">Australia</button>
        <button id="Srilanka" type="button">Srilanka</button>
        <button id="Canada" type="button">Canada</button>
        <button id="France" type="button">France</button>
        <button id="Japan" type="button">Japan</button>
        <button id="America" type="button">America</button>
        <button id="Korea" type="button">Korea</button>
        <button id="Dubai" type="button">Dubai</button>
        <button id="Qatar" type="button">Qatar</button>
        <button id="Romania" type="button">Romania</button>
        <button id="Malaysia" type="button">Malaysia</button>
        <button id="Hongkong" type="button">Hongkong</button>
        <button id="Portugal" type="button">Portugal</button>
        <button id="Kuwait" type="button">Kuwait</button>
        <button id="Finland" type="button">Finland</button>
        <button id="Switzerland" type="button">Switzerland</button>
        <button id="Croatia" type="button">Croatia</button>
      </div>
    </div>
  </body>
</html>
